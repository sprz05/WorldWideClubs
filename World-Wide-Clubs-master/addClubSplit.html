<style>
body {
  font-family: 'Questrial', sans-serif;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #CC3399;
}

.right {
  right: 0;
  background-color: #64abd1;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <h2 style="color: white;">Propose Club (Ages: 6-12)</h2>
    <p>Propose your club idea. You'll need: a google site and an idea of what your club will do!</p>
	<a href="https://forms.gle/iREhMwKHTZbxBu677" class="button">Propose Club Idea!</a> </div>
</div>
</div>

<div class="split right">
  <div class="centered">
    <h2 style="color: white;">Propose Club (Ages: 13-18)</h2>
    <p>Propose your club idea. You'll need: a google site and an idea of what your club will do!</p>
    	<a style="background-color: white; color:#64abd1;" href="https://forms.gle/FjRw3g5P3LS3jsmG8" class="button">Propose Club!</a> </div>
  </div>
</div>

</body>
